<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proporção Resina/Endurecedor</title>
    <link rel="stylesheet" href="style.css">
    <script src="resina_endurecedor.js"></script>
</head>
<body>
    <header>
        <img src="imagem_oligom_20anos.png" alt="Logo Oligom">
        <h1>Proporção</h1>
    </header>
    <hr>
    <main>
        <div class="caixa_input" id='caixa_resina'>
            <h2>Selecione sua Resina</h2>
            <hr>
            <select id="resina" name="resinas">
                       <option value = "Padrão">Selecione a resina </option>
                       <option value="RK-100">RK-100</option> 
                       <option value="RK-101">RK-101</option> 
                       <option value="RK-102">RK-102</option> 
              </select >  
            </div>
            <div class="caixa_input" id='caixa_endurecedor'>
              <h2>Selecione seu endurecedor</h2>
              <hr>
              <select id="endurecedor" name= "endurecedores">
                       <option value = "Padrão">Selecione o endurecedor </option>
                       <option value="HB-225">HB-225</option> 
                       <option value="HB-229">HB-229</option> 
                       <option value="HB-221">HB-221</option> 
              </select>
            </div>
            <div class="caixa_output">
              <input type="button" id="calcular" onmousemove="rodar()" value=" Clique para calcular " />
              <p>Resultado: <span class="output" id="resultado" ></span></p>
              
        </div>
    </main>
    <footer>
        <p>Desenvolvido para Oligom-TEC</p>
    </footer>
</body>
</html>
